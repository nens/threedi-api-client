        The uploaded file should be a JSON-file containing an array of
        boundary-conditions timeseries. Example of the content of such a file:
        ```
        [
            {
                "interpolate": false,
                "values": [
                    [0, 0.5],
                    [500, 0,8],
                    [1000, 0]
                ]
            },
            {
                "interpolate": false,
                "values": [
                    [0, 0,3],
                    [400, 0.1]
                ]
            },
            {
                "interpolate": false,
                "values": [
                    [0, -2.4],
                    [1300, 0,3],
                    [3000, 1.2],
                    [3600, 0]
                ]
            }
        ]
        ```

        When providing a boundary-condition timeseries file via this endpoint, the
        timeseries boundary-conditions defined in the threedimodel will be ignored.

        The number of timeseries in the uploaded json-file should correspond with the
        number of boundary-conditions defined in the threedimodel.
        The timeseries are applied to the boundary-conditions in the order they are
        defined. Thus, the first timeseries in the uploaded JSON-file will be applied
        to the first boundary-condition in the threedimodel.
