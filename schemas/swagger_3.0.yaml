    post:
      operationId: simulations_events_structure-control_table_create
      description: |-
        A table structure control can used to apply a certain action, e.g
        increase the pump capacity of a pump station, based on the measured
        values of one or more locations.

        **type**

        *for weirs and orifices*

        - set_crest_level
        - set_discharge_coefficients

        *for culverts, channels and pipes*

        - set_discharge_coefficients

        *for pumps*

        - set_pump_capacity (m3/s)

        **values**

        The action table consists of one or more value pairs (threshold, action_value)

        To close/open or partially close/open a structure using the `set_discharge_coefficients` type
        the values must contain **three** values. For example `[[1.2, 0.5, 0.7]]`,  where
            1.2 is the threshold value
            0.5 the action value for the left flow direction
            0.7 action value for the right flow direction

        Please note: action values for `set_discharge_coefficients` type must be > 0.

        For the operators `>` and `>=` threshold values must be ascending,
        for the operators `<` and `<=` they must be descending.

        In most cases the measure location will be of type `v2_connection_node`.
        For this location type only the variables `s1` and `vol1` apply. If your
        measure location, however, is of any other type the variable must either
        be `q` or `u1`.


        For both the target structure as well as for the measure location it is
        allowed to use a grid id as input directly. In this case we will check
        if the structure type associated with the given id matches with the grid
        administration data.

        Nonetheless, we encourage you to use the structure id (that is the id of the
        structure in the model sqlite database) as input data. We will look up the
        corresponding grid id for you. If the validation holds, the state of the
        resource will be updated from `processing` to `valid`. Using the structure id
        will enable you to re-use the structure control resource after a model revision
        as a grid id will most likely change with every new grid generation.
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/TableStructureControl'
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/TableStructureControl'
      tags:
        - simulations
    parameters:
      - name: simulation_pk
        in: path
        required: true
        type: string
