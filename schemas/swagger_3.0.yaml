      tags:
        - auth
    parameters: []
  /auth/token/:
    post:
      operationId: auth_token_create
      summary: Get an API authentication JWT token.
      description: "Post your username & password to get an \"access\" and \"refresh\"\
        \ JWT token.\n\nThe \"access\" token needs to be sent as HTTP authentication\
        \ header\nwith every request with a 'Bearer ' prefix (case-sensitive).\n\n\
        Note that the \"access\" token expires after some time.\n\nThe \"refresh\"\
        \ token can be used to get a new access token\nvia the \"refresh\" endpoint."
