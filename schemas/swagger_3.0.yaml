    parameters: []
  /auth/token/:
    post:
      operationId: auth_token_create
      summary: Get an API authentication JWT token.
      description: |-
        Post your username & password to get an "access" and "refresh" JWT token.

        The "access" token needs to be sent as HTTP authentication header
        with every request with a 'Bearer ' prefix (case-sensitive).

        Note that the "access" token expires after some time.

        The "refresh" token can be used to get a new access token
        via the "refresh" endpoint.
      parameters:
