                x-nullable: true
              previous:
                type: string
                format: uri
                x-nullable: true
              results:
                type: array
                items:
                  $ref: '#/definitions/ConstantWind'
      tags:
        - simulations
    post:
      operationId: simulations_events_wind_constant_create
      description: |-
        A constant wind event allows for wind forcing at a given point in
        time of the simulation for a given period of time.
        No distinction is made (yet) between the 1D and 2D model domain.

        The ``units`` parameter is the wind speed unit ('m/s' or 'km/h').

        The ``direction_value`` parameter is the wind direction in
        degrees (0-360) from the north - meteorological standard.
        Thus, a direction_value of 180 represents a south wind (which
        comes from the south and blows your hat towards the north.

        The ``speed_value`` parameter as well as the ``direction_value``
        must contain 1 value. Behind the the scenes these are converted
        into nested array [time, speed_value, direction_value].
        This means that this payload (example):

        ```
        {
            "offset": 100,
            "duration": 400,
            "units": "m/s",
            "speed_value": 80,
            "direction_value": 220
        }
        ```

        becomes an Timeseries object with values:

        ```
        {
            "values": [
                [ 0, 80, 220],    # time, speed, direction
                [ 400, 0, 0]      # time, speed, direction
            ],
        }
        ```

        Note that the (dimensionless) ``drag-coefficient`` is not part
        of a simulation event, but part of simulation initial condition.
