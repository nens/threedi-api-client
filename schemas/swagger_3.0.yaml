        \ for\nthe entire model.\n\nThe ``units`` parameter is the wind speed unit\
        \ ('m/s' or 'km/h').\n\nThe ``direction_value`` parameter is the wind direction\
        \ in\ndegrees (0-360) from the north - meteorological standard.\nThus, a direction_value\
        \ of 180 represents a south wind (which\ncomes from the south and blows your\
        \ hat towards the north.\n\nThe ``speed_value`` parameter as well as the ``direction_value``\n\
        must contain 1 value. Behind the the scenes these are converted\ninto nested\
        \ array [time, speed_value, direction_value].\nThis means that this payload\
        \ (example):\n\n```\n{\n    \"offset\": 100,\n    \"duration\": 400,\n   \
        \ \"units\": \"m/s\",\n    \"drag_coefficient\": 0.002,\n    \"speed_value\"\
        : 80,\n    \"direction_value\": 220\n}\n```\n\nbecomes an Timeseries object\
        \ with values:\n\n```\n{\n    \"values\": [\n        [ 0, 80, 220],    # time,\
        \ speed, direction\n        [ 400, 0, 0]      # time, speed, direction\n \
        \   ],\n}\n```"
