  /simulations/{simulation_pk}/actions/:
    post:
      operationId: simulations_actions_create
      summary: Post an action to the simulation to start, pause or end it.
      description: |-
        Example usage:

        To initialize a simulation (and pause)
        ```
        {"name": "initialize"}
        ```

        To initialize and directly run a simulation
        ```
        {"name": "start"}
        ```
        Also use "start" to resume a paused simulation.

        If you want to pause the simulation automatically after a given
        duration use the duration parameter
        ```
        {
          "name": "start",
          "duration": 2500
        }
        ```

        To pause a simulation
        ```
        {"name": "pause"}
        ```
        Please note: The simulation will automatically be shut down after the
        default timeout of 300 seconds has been reached. You can customize
        this value by specifying the timeout parameter
        ```
        {
          "name": "pause",
          "timeout": 999
        }
        ```

        To end a simulation
        ```
        {"name": "shutdown"}
        ```

        To queue a simulation
        ```
        {"name": "queue"}
        ```
        Queued simulations will be started as soon as a session spot becomes
        available. If a session spot is directly is available the simulation
        will also be started immediately. The response body will then contain
        `{"name": "start"}`
        ```
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/Action'
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/Action'
        '202':
          description: ''
          schema:
            $ref: '#/definitions/Action'
        '429':
          description: No available/free sessions
