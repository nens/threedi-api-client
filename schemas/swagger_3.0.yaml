    post:
      operationId: auth_refresh-token_create
      summary: Refresh API authentication token by refresh_token.
      description: |-
        Post "refresh" token as "refresh".

        The return "access" token needs to be sent as HTTP authentication header
        with every request with 'Bearer ' prefix (case-sensitive).
      parameters:
        - name: data
          in: body
          required: true
